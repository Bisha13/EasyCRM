<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      lang="en">

<head>
  <div th:replace="fragments/header :: myHeader"></div>
</head>
<body>
<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar('settings')"></div>

<div class="container">
  <div class="row sectionRow">
    <div class="card">
      <div class="card-body">

        <form th:object="${statusWrapperAtr}" th:action="@{/statuses/save}">
          <div th:each="status, i : *{statusList}">
            <!--            <input type="hidden" th:value="${status.id}">-->
            <input type="hidden" th:field="*{statusList[__${i.index}__].id}">

            <div class="input-group mb-3">
              <div class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="top" title="Скрывать на главной">
                <input class="form-check-input mt-0" type="checkbox" th:field="*{statusList[__${i.index}__].hide}">
              </div>
              <input type="text" class="form-control" th:field="*{statusList[__${i.index}__].name}">
              <input type="color" class="form-control form-control-color"
                     th:field="*{statusList[__${i.index}__].colour}"
                     value="#563d7c" title="Choose your color">
            </div>
          </div>
          <button type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap js -->
<div th:insert="fragments/footer :: myFooter"></div>
</body>
</html>
