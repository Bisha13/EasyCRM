<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      lang="ru"
>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap-grid.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">
    <!--        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet">-->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EasyRide</a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/orders}">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Клиенты</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мастера</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Номер заказа</th>
                        <th scope="col">Что чиним</th>
                        <th scope="col">Кратко</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Особые пометки</th>
                        <th scope="col">Когда приняли</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orderListAttr}">
                        <td><a th:href="@{/orders/} + ${order.orderId}" th:text="${order.orderId}"></a></td>
                        <td th:text="${order.getDeviceId.vendor} + ' ' + ${order.getDeviceId.model}">Otto</td>
                        <td th:text="${order.smallDescription}">Otto</td>
                        <td th:text="${order.executeStatus}">Otto</td>
                        <td th:text="${order.orderDescription}">Otto</td>
                        <td th:text="${order.timestamp}">Otto</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
