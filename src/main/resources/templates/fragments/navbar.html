<html>
<body>
<div th:fragment="navbar(activeLink)">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EasyRide</a>
            <button
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav"
                    data-bs-toggle="collapse"
                    type="button"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:class="${#strings.equals(activeLink, 'home')}
                        ? 'nav-link active' : 'nav-link'" href="orders/new">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${#strings.equals(activeLink, 'orders')}
                        ? 'nav-link active' : 'nav-link'"  th:href="@{/orders}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${#strings.equals(activeLink, 'clients')}
                        ? 'nav-link active' : 'nav-link'"  href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a th:class="${#strings.equals(activeLink, 'masters')}
                        ? 'nav-link active' : 'nav-link'" href="#">Мастера</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
