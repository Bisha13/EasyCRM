<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      lang="ru"
>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap-grid.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.15.2/css/all.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EasyRide</a>
        <button
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                type="button"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Клиенты</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Мастера</a></li>
            </ul>
        </div>
    </div>
</nav>

<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="order-info" th:object="${orderAtr}">
                    <div class="order-number">
                        <span class="text-for-order-number">Номер заказа:</span>
                        <span class="number-of-order" th:text="*{orderId}">7015</span>
                    </div>
                    <div class="order-status">
                        <span class="text-for-order-status">Стату заказа:</span>
                        <span class="status-of-order" th:text="*{executeStatus}">Принят</span>
                    </div>
                    <div class="order-client">
                        <span class="text-for-order-client">Клиент:</span>
                        <span class="client-of-order" th:text="*{client.name}">Михаил Велосипедовский</span>
                    </div>
                    <div class="order-phone">
                        <span class="text-for-order-phone">Телефон:</span>
                        <span class="phone-of-order" th:text="*{client.phoneNumber}">89154446015</span>
                    </div>
                </div>
                <hr/>

                <div class="vehicle-block" th:object="${orderAtr.device}">
                    <div class="vehicle-info">
                        <span class="text-for-vehicle-info">Что чиним:</span>
                        <span class="value-of-vehicle-info"
                              th:text="*{vendor} + ' ' + *{model}">Велосипед красный</span>
                    </div>
                    <div class="vehicle-info-additional">
                        <span class="text-for-additional-info">Кратко:</span>
                        <span class="value-of-additional-info" th:text="${orderAtr.fullDescription}"
                        >Весь велосипед погнуло как буратину, наверное за зиму
                  так.</span
                        >
                    </div>
                </div>

                <table class="table">
                    <thead>
                    <tr >
                        <th scope="col">Работа</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Кто делает</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service : ${orderAtr.services}">
                        <td class="w-50" th:text="${service.description}">Полное ТО</td>
                        <td th:text="${service.price}">5000</td>
                        <td>
                            <div class="input-group item-datalist">
                                <input
                                        class="form-control"
                                        list="datalistOptions"
                                        placeholder="Кто делает?"
                                />
                            </div>
                        </td>
                        <td>
                            <button
                                    class="btn btn-danger float-end"
                                    th:onclick="remove(this);"
                                    type="button"
                            >
                                <i aria-hidden="true" class="fa fa-minus float-right"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group textArea-comments">
                    <label for="textArea-comments1">Комментарии</label>
                    <textarea
                            class="form-control"
                            id="textArea-comments1"
                            rows="5"
                    ></textarea>
                </div>


                <button
                        class="btn btn-primary btn-lg"
                        type="button"
                >
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>

<datalist id="datalistOptions">
    <option value="Миша"></option>
    <option value="Паша"></option>
    <option value="Биша"></option>
    <option value="Даша"></option>
</datalist>

<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script src="/js/custom.js" type="text/javascript"></script>
</body>
</html>
