<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      lang="en">

<head>
  <div th:replace="fragments/header :: myHeader"></div>
</head>
<body>
<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar('settings')"></div>

<div class="container">
  <div class="row sectionRow">
    <div class="card">
      <div class="card-body">
        <form id="form" th:action="@{/stocks/save}" th:object="${stockAtr}">
          <input type="hidden" th:field="*{id}">

          <div class="input-group">
            <span class="input-group-text order-labels">Артикл:</span>
            <input type="text" th:field="*{article}" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-text order-labels">Название:</span>
            <input type="text" th:field="*{name}" class="form-control"/>
          </div>
          <div class="input-group">
            <span class="input-group-text order-labels">Закупка: </span>
            <input type="number" min="0" th:field="*{purchase}"
                   onchange="addExtra();"
                   class="form-control purchase"
                   >
          </div>
          <div class="input-group">
            <span class="input-group-text order-labels ">Наценка %: </span>
            <input type="number" min="0" th:field="*{extra}"
                   onchange="addExtra();"
                   class="form-control stockExtra"
            >
          </div>
          <div class="input-group">
            <span class="input-group-text order-labels">Цена: </span>
            <input type="number" min="0" th:field="*{price}"
                   class="form-control stockPrice">
          </div>
          <br>
          <button
              class="btn btn-primary"
              type="button"
              onclick="submitForm();"
              id="save-stock-button"
          >
            Сохранить
          </button>
          <button
              class="btn btn-danger"
              type="button"
              th:onclick="deleteWorkById('/stocks/delete?itemId=[[*{id}]]')"
              id="delete-order-button"
          >
            Удалить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap js -->
<div th:insert="fragments/footer :: myFooter"></div>
</body>
</html>
