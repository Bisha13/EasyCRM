<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="fragments/header :: myHeader"></div>
</head>

<body>
<!-- Navbar -->
<div th:insert="fragments/navbar :: navbar('home')"></div>

<!-- Section with orders -->
<form th:action="@{/orders/saveWrapper}" th:object="${ordersWrapperAtr}">
    <div class="container orderSection" id="orderSectionId">
        <div class="row sectionRow" th:each="order, i : *{orderList}">
            <div class="col"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="order-segment">
                            <input type="hidden" th:field="*{orderList[__${i.index}__].executeStatus}">
                            <!--Что чиним и Краткое описание-->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control toClean"
                                       th:field="*{orderList[__${i.index}__].device.deviceName}"
                                       placeholder="Что чиним?" aria-label="Что чиним?">
                                <span class="input-group-text" onclick="clean(this);"><i class="fas fa-bicycle"></i></span>
                                <input type="text" class="form-control toClean"
                                       th:field="*{orderList[__${i.index}__].device.description}"
                                       placeholder="Краткое описание" aria-label="Краткое описание">
                            </div>

                            <!-- Datalist -->
                            <div class="input-group item-datalist" th:each="work, j : ${order.listOfWorks}">
                                <select
                                        class="form-control"
                                        list="datalistOptions"
                                        placeholder="Что нужно сделать?"
                                        th:field="*{orderList[__${i.index}__].listOfWorks[__${j.index}__].item}"
                                />
<!--                                <option>Что нужно сделать?</option>-->
                                <option th:each="item : ${itemsAtr}"
                                        th:text="${item.name} + ' - ' + ${item.price}"
                                        th:value="${item.id}"
                                        th:selected="${item} == *{orderList[__${i.index}__].listOfWorks[__${j.index}__].item}"
                                ></option>
                                </select>
                                <!--Кнопки плюс и минус-->
                                <div>
                                    <button
                                            class="btn btn-danger"
                                            type="button"
                                            onclick="removeItemList(this);"
                                            style="display: none"
                                    >
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </button>
                                    <button
                                            class="btn btn-success"
                                            type="button"
                                            onclick="duplicateItemList(this);"
                                    >
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <br/>

                            <!--Краткое описание-->
                            <input
                                    th:field="*{orderList[__${i.index}__].smallDescription}"
                                    class="form-control whatToFix toClean"
                                    type="text"
                                    placeholder="Краткое описание"
                            />
                            <!--Особые отметки-->
                            <input
                                    th:field="*{orderList[__${i.index}__].orderDescription}"
                                    class="form-control whatToFix toClean"
                                    type="text"
                                    placeholder="Особые отметки"
                            />


                            <div class="form-group textArea-comments">
                                <label for="textArea-comments1">Комментарии</label>
                                <textarea th:field="*{orderList[__${i.index}__].fullDescription}"
                                          class="form-control toClean"
                                          id="textArea-comments1"
                                          rows="5"
                                ></textarea>
                            </div>
                            <button
                                    type="button"
                                    class="btn btn-primary btn-lg"
                                    onclick="duplicateRow(this);"

                            >
                                Чиним что-то ещё
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-secondary btn-lg"
                                    onclick="removeRow(this);"
                                    style="display: none"
                            >
                                Убрать
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container clientSection">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="price-text">
                            <span class="price-text-inner">Итого денег: </span>
                            <span class="price-text-sum">5000р.</span>
                        </div>
                        <div class="input-group mb-3" th:object="${clientAtr}">
                            <input
                                    th:field="*{phoneNumber}"
                                    type="text"
                                    class="form-control"
                                    placeholder="Телефон"
                                    aria-label="Recipient's username"
                                    aria-describedby="search-phone-button"
                            />
                            <button
                                    th:formaction="@{/orders/findClient}"
                                    class="btn btn-outline-secondary"
                                    type="submit"
                                    id="search-phone-button"
                            >
                                Искать
                            </button>
                            <input
                                    th:field="*{name}"
                                    type="text"
                                    class="form-control"
                                    placeholder="Имя"
                                    aria-label="Recipient's username"
                                    aria-describedby="confirm-order-button"
                            />
                            <button
                                    class="btn btn-outline-secondary"
                                    type="submit"
                                    id="confirm-order-button"
                            >
                                Оформить заказ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <input type="submit" value="Save">
</form>

    window.onload = saveSection();
</script>
</body>
</html>
